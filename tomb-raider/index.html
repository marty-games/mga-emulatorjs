<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tomb Raider (DOS)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #dosbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script src="js-dos-api.js"></script>

</head>

<body>

    <div id="dosbox"></div>

    <script>
        const dosbox = new Dosbox({
            id: "dosbox",
            onload: function(dosbox) {
                dosbox.run("TombRaiderS.zip", "./START.BAT");
            },
            onrun: function(dosbox, app) {
                console.log("Running:", app);
            }
        });

        function resizeDosbox() {
            const box = document.getElementById("dosbox");
            box.style.width = window.innerWidth + "px";
            box.style.height = window.innerHeight + "px";
        }

        window.addEventListener("resize", resizeDosbox);
        resizeDosbox();
    </script>

</body>

</html>
